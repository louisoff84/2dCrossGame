<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CrossGame - Admin</title>
</head>
<body>
    <div class="sidebar">
        <h2 style="color: #ff0055;">ADMIN PANEL</h2>
        <a href="javascript:history.back()" style="color: var(--accent); text-decoration: none;"><-- Retour au jeu</a>
    </div>

    <div class="main-content">
        <div style="background: var(--card); padding: 40px; border-radius: 12px; border: 1px solid var(--border); width: 400px;">
            <h3>Réglages du Monde</h3>
            <div style="margin-bottom: 20px;">
                <label>Gravité du serveur</label>
                <input type="range" style="width: 100%;">
            </div>
            <div style="margin-bottom: 20px;">
                <label>Mode Invincible</label>
                <input type="checkbox">
            </div>
            <button class="btn-neon" style="width: 100%; background: #ff0055; color: white;">Bannir un utilisateur (Simulé)</button>
        </div>
    </div>
</body>
</html>
