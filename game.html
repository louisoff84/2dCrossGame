<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CrossGame - System</title>
</head>
<body>
    <aside class="sidebar">
        <div class="brand">CROSSGAME</div>
        
        <div class="btn-nav active">üïπÔ∏è ARCADE MODULE</div>
        <div class="btn-nav" onclick="engine.toggleAdmin()">üõ†Ô∏è KERNEL SETTINGS</div>
        <div class="btn-nav" onclick="location.href='index.html'">üîå TERMINATE</div>

        <div id="logs">
            <div>[INIT] Kernel v2.2 loaded...</div>
            <div>[AUTH] User: <span id="username" style="color:var(--secondary)">---</span></div>
        </div>

        <input type="text" class="input-glass" placeholder="Envoyer au serveur..." onkeydown="if(event.key==='Enter'){ document.getElementById('logs').innerHTML += `<div><b>Lokal:</b> ${this.value}</div>`; this.value=''; }">
    </aside>

    <main class="viewport">
        <canvas id="gameCanvas" width="800" height="450"></canvas>

        <div id="adminPanel" class="overlay">
            <h4 style="margin:0 0 10px 0; color:var(--danger)">DEBUG MODE</h4>
            <label style="font-size:10px">Engine Speed</label>
            <input type="range" min="1" max="20" value="8" style="width:100%" oninput="engine.config.speed = parseInt(this.value)">
            <label style="font-size:10px; margin-top:10px; display:block">Gravity</label>
            <input type="range" min="0.1" max="2" step="0.1" value="0.7" style="width:100%" oninput="engine.config.gravity = parseFloat(this.value)">
        </div>
    </main>

    <script src="core.js"></script>
    <script>
        document.getElementById('username').innerText = (localStorage.getItem('cg_user') || 'GUEST').toUpperCase();
    </script>
</body>
</html>
