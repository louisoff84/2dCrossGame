<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossGame - High Power Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
        <div class="brand">CROSSGAME</div>
        
        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <p style="font-size: 12px; color: #888;">LOGGED AS:</p>
            <p id="user-display" style="color: var(--primary); font-weight: bold;">---</p>
        </div>

        <button class="btn-ui" onclick="location.reload()">RESTART ENGINE</button>
        <button class="btn-ui" style="margin-top: auto; background: var(--danger);" onclick="logout()">LOGOUT</button>
    </aside>

    <main class="viewport">
        <div id="game-wrapper">
            <canvas id="crossCanvas"></canvas>
            <div class="hud">SESSION_01 // STABLE</div>
        </div>
    </main>

    <script src="engine.js"></script>
    <script>
        // Syst√®me de compte ultra-basique pour GitHub
        let user = localStorage.getItem('cg_user');
        if(!user) {
            user = prompt("IDENTIFIANT REQUIS :");
            localStorage.setItem('cg_user', user || 'GUEST');
        }
        document.getElementById('user-display').innerText = user.toUpperCase();

        function logout() {
            localStorage.removeItem('cg_user');
            location.reload();
        }
    </script>
</body>
</html>
